<div class="container">
    <h1>Books</h1>
    <div class="gridBook">
        <div *ngFor="let book of books" class="card animate__animated animate__zoomIn" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">{{ book.title }}</h5>
                <p class="card-text">{{ book.content_short}}</p>
                <a [routerLink]="['/book',book.ID]" class="btn btn-primary">Details</a>
            </div>
        </div>
    </div>
</div>
